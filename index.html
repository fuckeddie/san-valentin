<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffdde1;
            color: #d63384;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            margin-top: 100px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 30px;
            color: #ff4081;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff69b4;
            color: white;
        }

        #no {
            background-color: #ffc0cb;
            color: black;
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 18px;
            color: #b3005e;
            font-weight: bold;
            margin-top: 20px;
        }

        #love-image {
            margin-top: 20px;
            width: 250px;
            border-radius: 15px;
        }

        /* Corazones animados */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Música oculta */
        iframe {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="initial-message">Cereza, ¿quieres ser mi San Valentín?</h1>
        <div class="buttons">
            <button id="yes" onclick="showLove()">Sí</button>
            <button id="no" onclick="increaseYes()">No</button>
        </div>
        <p id="message" class="message hidden"></p>
        <img id="love-image" class="hidden" src="https://static.vecteezy.com/system/resources/thumbnails/045/909/903/small/a-cute-orange-kitten-with-blue-eyes-is-laying-on-its-back-stock-png.png" alt="Gatito adorable">

        <!-- Música de fondo -->
        <iframe id="music" width="0" height="0" src="https://www.youtube.com/embed/K-MuT2SY1FE?autoplay=1&loop=1&playlist=K-MuT2SY1FE&start=45" frameborder="0" allow="autoplay"></iframe>
    </div>

    <script>
        let messages = [
            "¿Por qué? :(",
            "¿En serio? >:(",
            "Pero si yo te amo bubu :c",
            "AMOO ÑIOOOO!!",
            "Mmm pup :(",
            "Oo la más peor :(",
            "Eres una popó >:(",
            "GGRRRR... >:C"
        ];

        let index = 0;
        let yesButton = document.getElementById("yes");
        let messageBox = document.getElementById("message");
        let initialMessage = document.getElementById("initial-message");

        function increaseYes() {
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            
            if (index < messages.length) {
                messageBox.textContent = messages[index];
                index++;
            } else {
                messageBox.textContent = messages[messages.length - 1];
            }

            messageBox.classList.remove("hidden");
        }

        function showLove() {
            initialMessage.classList.add("hidden");
            document.querySelector(".buttons").style.display = "none";
            messageBox.textContent = "Gracias mi niña, por ese añito juntos <3";
            document.getElementById("love-image").classList.remove("hidden");
        }

        // Corazones cayendo
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            let size = Math.random() * 20 + 10 + "px";
            heart.style.fontSize = size;
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
